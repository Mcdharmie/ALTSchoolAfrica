<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/form.css" />

  </head>

  <body>
    <header class="head">
      <nav>
	<a href="/index.html">ABOUT ME</a>
	<a href="/form.html">APPLY TO ALTSCHOOL</a>
	<a href="/table.html">COURSES</a>
	<a href="/Media.html">MY WORLD</a>

      </nav>
    </header>
    <div class="container">
      <div class="image-section">
	<!-- AltSchool image,  -->
	<img src="/Altschool image.png" alt="AltSchool Africa" />
	<p>Learn highly sought after skills without hassle.</p>
      </div>

      <div class="signup-form">
	<h2>Signup</h2>
	<p>Take the next steps to apply at AltSchool Africa</p>
	<form>
	  <!--  First Name and Last Name -->
	  <div class="form-pair">
	    <div class="form-group">
	      <label for="first-name">First Name</label>
	      <input type="text" id="first-name" name="first-name" />
	    </div>

	    <div class="form-group">
	      <label for="last-name">Last Name</label>
	      <input type="text" id="last-name" name="last-name" />
	    </div>
	  </div>

	  <!-- Gender and Date of Birth -->
	  <div class="form-pair">
	    <div class="form-group">
	      <label for="gender">Gender</label>
	      <select id="gender" name="gender">
		<option value="">Select gender</option>
		<option value="male">Male</option>
		<option value="female">Female</option>
		<option value="other">Other</option>
	      </select>
	    </div>

	    <div class="form-group">
	      <label for="dob">Date of Birth</label>
	      <input type="date" id="dob" name="dob" />
	    </div>
	  </div>

	  <!--  Email Address and Phone Number -->
	  <div class="form-pair">
	    <div class="form-group">
	      <label for="email">Email Address</label>
	      <input type="email" id="email" name="email" />
	    </div>

	    <div class="form-group">
	      <label for="phone">Phone Number</label>
	      <input type="text" id="phone" name="phone" />
	    </div>
	  </div>

	  <!--  Country and State/City of Residence -->
	  <div class="form-pair">
	    <div class="form-group">
	      <label for="country">Country</label>
	      <select id="country" name="country">
		<option value="">Select your country</option>
		<option value="Nigeria">Nigeria</option>
		<option value="Ghana">Ghana</option>
		<option value="India">India</option>
	      </select>
	    </div>

	    <div class="form-group">
	      <label for="state">State/City of Residence</label>
	      <input type="text" id="state" name="state" />
	    </div>
	  </div>

	  <!--  How did you hear about us? -->
	  <div class="form-group">
	    <label for="hear-about">How did you hear about us?</label>
	    <select id="hear-about" name="hear-about">
	      <option value="">Select channel</option>
	      <option value="social-media">Social Media</option>
	      <option value="friend">Friend</option>
	      <option value="advertisement">Advertisement</option>
	      <option value="other">Other</option>
	    </select>
	  </div>

	  <!--  Password and Confirm Password -->
	  <div class="form-pair">
	    <div class="form-group">
	      <label for="password">Password</label>
	      <input type="password" id="password" name="password" />
	    </div>

	    <div class="form-group">
	      <label for="confirm-password">Confirm Password</label>
	      <input type="password" id="confirm-password" name="confirm-password" />
	    </div>
	  </div>

	  <div class="privacy">
	    <p>
	      By clicking continue, I agree to <a href="#">Terms of Use</a> and
	      acknowledge that I have read the <a href="#">Privacy Policy</a>.
	    </p>
	  </div>

	  <div class="form-group">
	    <input type="submit" value="Submit" />
	  </div>

	  <div>
	    <nav>
	      <a href="index.html">Prev Page</a></li>
<!-- Link to About Me page -->
</nav>
</div>

</form>


</div>


</div>
</body>

</html>
